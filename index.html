<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Ball Race Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="gameContainer">
    <button id="startButton">Start</button>
    <div id="trackContainer">
        <!-- 8 tracks for 8 balls -->
        <div class="track" style="background-color: red;"></div>
        <div class="track" style="background-color: orange;"></div>
        <div class="track" style="background-color: yellow;"></div>
        <div class="track" style="background-color: green;"></div>
        <div class="track" style="background-color: blue;"></div>
        <div class="track" style="background-color: indigo;"></div>
        <div class="track" style="background-color: violet;"></div>
        <div class="track" style="background-color: pink;"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
