<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>自由落体游戏</title>
<style>
    .ball {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        position: absolute;
        top: 0;
        transition: top 2s linear; /* 修改过渡效果为线性 */
    }
    #container {
        position: relative;
        height: 500px;
        width: 100%;
        background-color: #f0f0f0;
    }
    .obstacle {
        position: absolute;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: grey;
    }
</style>
</head>
<body>
<div id="container">
    <div class="obstacle" style="left: 100px; top: 150px;"></div>
    <div class="obstacle" style="left: 300px; top: 300px;"></div>
    <div class="obstacle" style="left: 500px; top: 200px;"></div>
</div>
<button onclick="startGame()">开始游戏</button>

<script>
    const container = document.getElementById('container');
    const colors = ['red', 'blue', 'green', 'yellow', 'orange', 'purple', 'cyan', 'pink'];
    let balls = [];

    function createBalls() {
        for (let i = 0; i < colors.length; i++) {
            const ball = document.createElement('div');
            ball.className = 'ball';
            ball.style.backgroundColor = colors[i];
            ball.style.left = `${i * 60 + 10}px`;
            container.appendChild(ball);
            balls.push(ball);
        }
    }

    function startGame() {
        balls.forEach(ball => {
            let delay = 0; // 初始无延迟
            const obstacles = document.querySelectorAll('.obstacle');
            obstacles.forEach(obstacle => {
                // 简单的碰撞检测逻辑
                if (Math.abs(parseInt(ball.style.left) - parseInt(obstacle.style.left)) < 50) {
                    delay += 0.5; // 在障碍物附近增加延迟
                }
            });
            ball.style.transitionDuration = `${2 + delay}s`; // 调整动画时间
            ball.style.top = '450px';
        });
    }

    createBalls();
</script>
</body>
</html>
