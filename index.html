<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>游戏示例</title>
<style>
  .container {
    position: relative;
    width: 600px;
    height: 800px;
    background-color: #333;
    margin: 20px auto;
  }
  .dot {
    width: 10px;
    height: 10px;
    background-color: white;
    position: absolute;
    border-radius: 50%;
  }
  .ball {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: red;
    position: absolute;
    top: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="ball" id="ball"></div>
  <!-- 动态生成点阵 -->
</div>
<script>
  const container = document.querySelector('.container');
  const ball = document.getElementById('ball');

  // 生成点阵
  function createDots(rows) {
    let xOffset = 300;
    let yOffset = 30;
    for (let row = 0; row < rows; row++) {
      for (let i = 0; i <= row; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        dot.style.left = `${xOffset - (row * 10) + (i * 20)}px`;
        dot.style.top = `${yOffset + (row * 20)}px`;
        container.appendChild(dot);
      }
    }
  }

  // 初始化游戏
  function initGame() {
    createDots(15); // 生成15行点阵
    // 以下可以添加球的运动逻辑
  }

  initGame();
</script>
</body>
</html>
