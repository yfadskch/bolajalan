<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>同步Plinko游戏</title>
<style>
    .ball {
        width: 25px; /* 球的直径 */
        height: 25px; /* 球的直径 */
        border-radius: 50%;
        position: absolute;
        top: 0; /* 初始顶部位置 */
        transition: all 2s ease-in; /* 平滑下落动画 */
    }
    #container {
        position: relative;
        height: 500px;
        width: 100%;
        background-color: #f0f0f0;
    }
</style>
</head>
<body>
<div id="container"></div>
<button onclick="startGame()">开始游戏</button>

<script>
    const container = document.getElementById('container');
    const colors = ['red', 'blue', 'green', 'yellow', 'orange', 'purple', 'cyan', 'pink'];
    let balls = [];

    function createBalls() {
        for (let i = 0; i < colors.length; i++) {
            const ball = document.createElement('div');
            ball.className = 'ball';
            ball.style.backgroundColor = colors[i];
            ball.style.left = `${(i * 50) + 50}px`; // 每个球的起始水平位置
            container.appendChild(ball);
            balls.push(ball);
        }
    }

    function startGame() {
        balls.forEach(ball => {
            ball.style.top = '450px'; // 下落到容器底部
        });
    }

    createBalls(); // 初始化球体
</script>
</body>
</html>
